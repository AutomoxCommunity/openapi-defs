type: object
description: >-
  The Managed Entity object describes the type and version of an entity, such as
  a policy or configuration.
properties:
  name:
    type: string
    description: The name of the managed entity.
  type:
    type: string
    description: The managed entity type.
  uid:
    type: string
    format: uuid
    description: The identifier of the managed entity.
example:
    name: 'My Policy'
    type: 'Policy'
    uid: '123e4567-e89b-12d3-a456-426614174000'
