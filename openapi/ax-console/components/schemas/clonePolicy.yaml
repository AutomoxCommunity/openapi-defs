description: Clone Policy Response Object
type: object
properties:
  policy_name:
    description: The name of the new cloned policy
    type: string
    examples:
      - Clone of Patch All Policy
  policy_type_name:
    description: Type of policy
    type: string
    examples:
      - patch
  data:
    type: array
    items:
      type: object
      properties:
        policy_id:
          type: integer
          format: int64
          examples:
            - 38421
        zone_id:
          type: string
          format: uuid
          examples:
            - 59f574fe-04ec-4a38-ad96-1854fc95db20
        org_id:
          type: integer
          format: int64
          examples:
            - 100343
