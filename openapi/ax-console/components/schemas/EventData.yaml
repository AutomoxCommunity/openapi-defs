type: object
properties:
  firstname:
    type: string
    examples:
      - "John"
  lastname:
    type: string
    examples:
      - "Doe"
  email:
    type: string
    format: email
    examples:
      - "john.doe@example.com"
  orgname:
    type: string
    examples:
      - "Example Inc."
  ip:
    type: string
    examples:
      - "192.168.0.23"
      - "168.72.0.65"
  os:
    type: string
    examples:
      - "Windows"
      - "Linux"
  systemname:
    type: string
    examples:
      - "My New Device"
  text:
    type: string
    examples:
      - "This is a test message"
  status:
    type: integer
    format: int64
    examples:
      - 1
      - 0
  patches:
    type: string
    examples:
      - "KB123456"
      - "KB123457"
