type: object
description: Policy Execution with Run Count
properties:
  org_uuid:
    type: string
    examples:
      - 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_id:
    type: integer
    format: int64
    examples:
      - 123456
  policy_name:
    type: string
    examples:
      - Patch Tuesday
  policy_uuid:
    type: string
    format: uuid
    examples:
      - 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  exec_time:
    type: string
    format: date-time
    examples:
      - '2024-03-27T12:23:45Z'
  run_count:
    type: integer
    format: int64
    examples:
      - 100
example:
  org_uuid: 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_id: 123456
  policy_name: Patch Tuesday
  policy_uuid: 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  exec_time: '2024-03-27T12:23:45Z'
  run_count: 100
