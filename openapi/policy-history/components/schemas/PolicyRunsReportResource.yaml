type: object
description: Policy Runs Report Resource
properties:
  policy_uuid:
    type: string
    format: uuid
    examples:
      - 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_id:
    type: integer
    format: int64
    examples:
      - 123456
  org_uuid:
    type: string
    format: uuid
    examples:
      - 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_name:
    type: string
    examples:
      - Patch Tuesday
  policy_type:
    type: string
    examples:
      - patch
  policy_deleted_at:
    type: string
    format: date-time
    examples:
      - '2024-03-27T12:23:45Z'
  device_count:
    type: integer
    format: int32
    examples:
      - 100
  pending:
    type: integer
    format: int32
    examples:
      - 10
  success:
    type: integer
    format: int32
    examples:
      - 80
  remediation_not_applicable:
    type: integer
    format: int32
    examples:
      - 5
  failed:
    type: integer
    format: int32
    examples:
      - 5
  run_time:
    type: string
    format: date-time
    examples:
      - '2024-03-27T12:23:45Z'
  execution_token:
    type: string
    format: uuid
    examples:
      - 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  run_count:
    type: integer
    format: int32
    examples:
      - 100
  not_included:
    type: integer
    format: int32
    examples:
      - 5
example:
  policy_uuid: 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_id: 123456
  org_uuid: 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  policy_name: Patch Tuesday
  policy_type: patch
  policy_deleted_at: '2024-03-27T12:23:45Z'
  device_count: 100
  pending: 10
  success: 80
  remediation_not_applicable: 5
  failed: 5
  run_time: '2024-03-27T12:23:45Z'
  execution_token: 56c0ba07-69f2-4f7c-b0a1-2bb0ed68578e
  run_count: 100
  not_included: 5
